    <input type="button" value="Verificar" id="verificar" onclick="calcular()">
    <div id="res">Resposta</div>
</body>
    <script>
        function calcular() {
            var questscpt = document.querySelector('input#questnac')
            var verscpt = document.querySelector('input#verificar')
            var resscpt = document.querySelector('div#res')
            resscpt.innerHTML = `</br>Your nationality is ${questscpt.value}`
                if (questscpt.value == 'Brasil' || questscpt.value == 'brasil') {
                    resscpt.innerHTML += '</br>Are you brasilian'
                } else {
                    resscpt.innerHTML += '</br>Are you stranger'
                }
        }
    </script>
