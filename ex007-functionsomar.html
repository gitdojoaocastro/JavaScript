<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-pt-BR">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando n√∫mero</title>
    <style>
        body {
            font: normal 15pt Arial;
        }
        input {
            font: normal 10pt Arial;
            width: 100px;
        }
        div#res {
            margin-top: 25px;
            font: normal 14pt Arial;
        }
    </style>
</head>
<body>
    <h1>Adding Values</h1>
    <input type="number" name="txt1" id="txt1"> +
    <input type="number" name="txt2" id="txt2">
    <input type="button" value="Add" id="soma" onclick="somar()">
    <div id="res">Result</div>
</body>
    <script>
        function somar(){
            var n1 = window.document.getElementById('txt1')
            var n2 = window.document.getElementById('txt2')
            var n1 = Number(txt1.value)
            var n2 = Number(txt2.value)
            var s = n1 + n2
            res.innerHTML = `the sum between ${n1} and ${n2} is <strong>${s}</strong>`
        }
    </script>
