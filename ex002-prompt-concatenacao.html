    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

            background-color: rgb(134, 147, 190);
            color: white;
            font: normal 12pt arial; /* comentário em CSS (tambem pode ser usado mesma forma de JS*/
