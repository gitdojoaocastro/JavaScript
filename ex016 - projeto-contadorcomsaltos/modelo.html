<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super contador</title>
    <link rel="stylesheet" href="estilo.css">
    
</head>
<body>
    <header>
        <h1>Vamos contar</h1>
    </header>
    <section>
        <div>
            <p>
                Início:
                <input type="number" name="inicio" id="inicio">
            </p>
        </div>
        <div>
            <p>
                Fim:
                <input type="number" name="fim" id="fim">
            </p>
        </div>
        <div>
            <p>
                Passo:
                <input type="number" name="passo" id="passo">
            </p>
        </div>
        <div>
            <input type="button" value="Contar" id="contar" onclick="contar()">
        </div>
        <div id="res">
            <br>Preparando a contagem...
        </div>
    </section>
    <footer>
        <p>&copy; João Victor Castro</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
